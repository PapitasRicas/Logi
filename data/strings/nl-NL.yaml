DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Hoogdoorlaatfilter laat de informatie in de hoge frequenties gaan op een doelfrequentie door het filter met roll off van alle audio onder de doelfrequentie. Dit kan handig zijn om laagfrequente ruis zoals automotoren of zware apparatuur en zelfs ventilatoren in de ruimte te verwijderen.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: De de-esser luistert in de hoge frequenties of sisklanken die doorgaans onaangenaam zijn. De tool luistert op de doelfrequentie (standaard 8 kHz) en comprimeert die frequentie wanneer de drempelwaarde wordt bereikt met de hoeveelheid die voor de verhoudingsregeling is ingesteld.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "Ruisonderdrukking verwijdert ongewenste ruis uit een audiosignaal. Het werkt het beste om continue geluiden zoals ventilatoren, weggeluid, regen en andere niet-afwijkende en consistente, ongewenste geluiden te verwijderen."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "De compressor verkleint het dynamische bereik van een audiosignaal door de uitvoer in verhouding tot de drempel en verhoudingsregeling af te zwakken. Dit maakt je stemsignaal in wezen consistenter in volume, wat het gemakkelijker maakt om te horen of je schreeuwt of fluistert."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "Expander is een noise gate met een variabel bereik. Deze kan heel handig zijn om ongewenste achtergrondgeluiden zoals blaffende honden, spelende kinderen, televisie, enz. te verwijderen wanneer je niet in de microfoon spreekt. Als je de drempel iets onder het niveau van je stem instelt, wordt de gate alleen geopend als je spreekt en onderdrukt deze andere geluiden wanneer jij stil bent."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "De limiter is een instrument dat het signaal bij een bepaalde drempel afzwakt en het algemene niveau kan verhogen tot een consistent volume met behulp van een booster. Hierdoor wordt het signaal niet harder dan de doelwaarde, maar blijft het wel gelijkmatig hard."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: STEMEQUALIZER
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: Een noise gate dempt de microfoon wanneer het signaalniveau onder een bepaalde drempel ligt. Dit kan helpen bij het verwijderen van ongewenste omgevingsruis die lager is dan het volume van het gewenste signaal.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "Met Hoogdoorlatend wordt de hoogfrequente informatie bij de doelfrequentie door het filter gelaten met roll off van alle audio onder het doel. Dit kan helpen bij het elimineren van laagfrequent gebrom, zoals motoren, apparatuur, ventilatoren of bureaugeluiden."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: De-popper zoekt in de lage frequenties naar plof- en plopgeluiden die onaangenaam zijn of het microfoonsignaal overbelasten. Het filter comprimeert het signaal bij de doelfrequentie wanneer het signaal de geselecteerde drempel overschrijdt.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: Galm geeft het gevoel dat het signaal in een andere ruimte met een andere grootte en echofeedback wordt geproduceerd.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: Vertraging verandert de timing en herhalingen van het signaal.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: Ringmodulator verandert de frequentie van het signaal om interessante en soms extreme effecten te creëren.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: Primaire stem is de eerste van twee verschillende stemmen die kunnen worden aangepast met behulp van een van de presetstijlen en kunnen worden gecombineerd om polyfone effecten te creëren.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_SECONDARY_VOICE: Secundaire stem is de tweede van twee verschillende stemmen die kunnen worden aangepast met behulp van een van de presetstijlen en kunnen worden gecombineerd om polyfone effecten te creëren.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_FLANGER_PHASER: Flanger/Phaser verandert de fase-uitlijning van het signaal. Hierdoor kunnen het gevoel van beweging en andere interessante effecten worden gecreëerd.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_CHORUS: Chorus varieert de timing en pitch van het signaal om interessante effecten te creëren. Primaire en secundaire stem moeten beide actief zijn om het chorus-effect te gebruiken.
