DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: 高通滤波器可使目标频率以上的高频信息通过滤波器，并衰减目标频率以下的音频。这可有效去除低频噪音，如发动机、重型器械和房间内风扇等产生的噪音。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: 齿音消除器检测高频声音中出现的不愉快的嘶声或齿音。该工具监听目标频率（默认为 8kHz），并在达到阈值时根据设置的压缩比来压缩该频率。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: 降噪可将音频信号中的不期望噪音去除，可十分有效地去除持续性噪音，如风扇、道路噪音、雨声以及其他有规律且一致的不期望声音。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: 压缩器根据阈值与压缩比来减少输出，以此降低音频信号的动态范围。可有效地使您的声音音量更加一致，无论是惊声尖叫或是轻声细语，都可以被清晰听到。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: 扩展器是具有可变范围的噪音门限。可有效去除不对着麦克风讲话的不期望的背景噪音，如狗吠、孩童嬉戏、电视声等。如果将阈值设置得稍低于您的声音音量，仅当您说话时，门限将开启，而不说话时，门限可去除其他噪音。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: 限制器是在目标阈值处衰减信号并通过增益提升将整体电平提高到恒定音量的工具。这样可以确保信号不会比目标值响亮，但仍始终足够响亮。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: 声音均衡器
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: 当信号电平低于目标阈值时，噪声门会将麦克风静音。这有助于消除低于所需信号音量的环境噪声。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: 高通允许高频信息以目标频率通过滤波器，并将所有音频滚降至目标频率以下。这有助于消除引擎、设备、风扇或桌面噪音等低频干扰声。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: 去爆音器监听低频的破音和爆音，这些声音令人不快或会使麦克风信号过载。当信号超过所选阈值时，滤波器将以目标频率压缩信号。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: 混响使人感觉到在具有不同面积和回声反馈的不同空间中产生的信号。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: 延迟会改变信号的时长和重复。
