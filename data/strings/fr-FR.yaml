DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "Le filtre passe-haut permet aux informations à haute fréquence de traverser le filtre à une fréquence cible et ignore l'audio dont la fréquence est inférieure à la fréquence cible. Il peut être utile pour supprimer les bruits à basse fréquence tels que les moteurs de voiture, les équipements lourds, voire les ventilateurs dans la pièce."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: "Le De-esser examine les hautes fréquences à la recherche de sons sifflants, qui sont généralement désagréables. L'outil écoute à la fréquence cible (8 kHz par défaut) et compresse cette fréquence lorsque le seuil est atteint par la quantité définie par la commande de rapport."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "La réduction du bruit supprime les bruits indésirables d'un signal audio. Il est préférable d'éliminer les bruits produits de façon systématique, tels que les ventilateurs, le bruit de la route, la pluie, ainsi que les autres sons indésirables systématiques et non anormaux."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "Le compresseur réduit la gamme dynamique d'un signal audio en atténuant la sortie par rapport au seuil et aux commandes de rapport. En deux mots, cela rend le volume de ton signal vocal plus homogène, et donc plus facile à entendre si tu cries ou chuchotes."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "Un expander est une noise gate dotée d'une gamme variable. Il peut s'avérer très utile pour supprimer les bruits d'arrière-plan indésirables, comme les aboiements d'un chien, les enfants qui jouent, la télévision, etc. lorsque tu ne parles pas dans le micro. Si tu règles le seuil un peu en-dessous du niveau de ta voix, la noise gate s'ouvrira seulement lorsque tu parles et éliminera les autres bruits lorsque tu ne parles pas."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "Le limiteur est un outil qui atténue le signal à un seuil cible, capable de ramener le niveau global à un volume constant en utilisant l'amplification du gain. Cela garantit que le signal ne s'élèvera pas au-dessus de la valeur cible, mais qu'il se maintiendra à un niveau constant."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: ÉGALISEUR DE VOIX
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: "La noise gate coupe le micro lorsque le niveau du signal est inférieur au seuil cible. Ce faisant, elle aide à éliminer les bruits ambiants indésirables au-dessous du volume du signal souhaité."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "Le filtre passe-haut permet aux informations à haute fréquence de traverser le filtre à une fréquence cible et ignore l'audio dont la fréquence est inférieure à la cible. Cela contribue à éliminer les bruits basse fréquence comme ceux des moteurs, des équipements, des ventilateurs ou des bureaux."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: "L'anti-pop détecte les basses fréquences et recherche les plosives et les bruits désagréables ou qui surchargent le signal du micro. Le filtre comprime le signal à la fréquence cible lorsque le signal dépasse le seuil sélectionné."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: "La réverbération crée la sensation que le signal est produit dans un espace différent, à une taille et un écho différents."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: Le délai modifie le timing et les répétitions du signal.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: Le Ring Mod modifie la fréquence du signal pour créer des effets intéressants et parfois extrêmes.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: La voix principale est la première de deux voix distinctes qui peuvent être décalées en utilisant un des styles prédéfinis et combinés pour produire des effets polyphoniques.
