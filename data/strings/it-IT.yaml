DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "Il filtro passa-alto consente il passaggio delle informazioni sonore ad alta frequenza e blocca tutto l'audio al di sotto della frequenza target. Questo può essere utile per rimuovere i rumori a bassa frequenza come ad esempio il motore di un'auto, i suoni prodotti da macchine industriali o perfino dai ventilatori."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: "Il de-esser filtra i suoni ad alta frequenza generalmente fastidiosi, come sibili o fischi. Questo strumento rileva la frequenza target (8 KHz per impostazione predefinita) e comprime i suoni in base al rapporto di compressione quando viene raggiunta la soglia impostata."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "La riduzione del rumore rimuove il rumore indesiderato da un segnale audio. È utile per rimuovere rumori continui come ventole, suoni della strada, pioggia e altri rumori indesiderati continui e non anomali."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "Il compressore riduce la gamma dinamica di un segnale audio attenuando il suono in uscita in relazione alle impostazioni della soglia e del rapporto di compressione. Questo uniforma il volume del segnale audio rendendo più facile sentire la tua voce, che tu stia gridando o sussurrando."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "L'expander è un noise gate con gamma variabile. Può essere molto utile per rimuovere rumori di fondo indesiderati (cani che abbaiano, bambini che giocano, rumore della televisione ecc.) quando non parli nel microfono. Se imposti la soglia leggermente al di sotto del livello della tua voce, il gate catturerà il suono solo quando parli, eliminando ogni altro rumore quando invece non stai parlando."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "Il limitatore è uno strumento che attenua il segnale a una soglia target e può portare il livello complessivo ad un volume costante tramite l'amplificazione del guadagno. Questo assicura che il segnale non sarà più forte del valore target, ma avrà comunque un'intensità costante."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: EQ VOCE
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: "Un noise gate disattiva il microfono quando il livello del segnale è al di sotto della soglia di riferimento. Questo può aiutare a rimuovere il rumore ambientale indesiderato, il cui volume è più basso di quello del segnale desiderato."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "Il filtro passa-alto consente il passaggio delle informazioni sonore ad alta frequenza e blocca tutto l'audio al di sotto della frequenza target. Questo può aiutare a eliminare i rumori a bassa frequenza prodotti ad esempio da motori, macchinari, ventole o anche i rumori della scrivania."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: Il filtro antipop rileva le basse frequenze di consonanti occlusive e schiocchi che risultano sgradevoli o che sovraccaricano il segnale del microfono. Il filtro comprime il segnale alla frequenza target quando esso supera la soglia selezionata.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: "Il riverbero dà l'illusione che il segnale sia prodotto in uno spazio diverso, con dimensioni e feedback di eco differenti."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: Il ritardo modifica la temporizzazione e le ripetizioni del segnale.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: Il modulatore ad anello altera la frequenza del segnale per creare effetti interessanti e talvolta estremi.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: La voce primaria è la prima di due voci distinte che possono essere alterate utilizzando uno degli stili preimpostati e combinate per ottenere effetti polifonici.
