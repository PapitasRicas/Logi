DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "Filtr górnoprzepustowy przepuszcza sygnały o częstotliwościach powyżej określonej częstotliwości granicznej i tłumi dźwięk poniżej tej częstotliwości. Może być przydatny do usuwania szumów o niskiej częstotliwości, na przykład dźwięku silników samochodowych lub ciężkiego sprzętu, a także wentylatorów w pomieszczeniu."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: "De-esser nasłuchuje wysokie częstotliwości i wychwytuje syczące lub świszczące dźwięki, które z reguły są nieprzyjemne. Narzędzie nasłuchuje na określonej częstotliwości (domyślnie 8 KHz) i kompresuje tę częstotliwość po osiągnięciu wartości granicznej o wartość określoną w ustawieniach dźwięku."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "Redukcja szumów usuwa niepożądane dźwięki z sygnału audio. Najlepiej nadaje się do usuwania dźwięków ciągłych, takich jak odgłosy generowane przez wentylatory, hałas uliczny, deszcz i inne typowe, jednostajne niepożądane dźwięki."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "Kompresor redukuje rozpiętość tonalną sygnału audio przez osłabienie wyjścia w stosunku do wartości granicznej i ustawień dźwięku. Dzięki niemu głośność sygnału głosu utrzymuje się na bardziej jednolitym poziomie i dlatego lepiej się go słucha niezależnie od tego, czy będziesz krzyczeć, czy szeptać."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "Ekspander jest bramką głosową o zmiennym zakresie. Może być przydatny w celu usunięcia niepożądanego hałasu w tle, na przykład szczekania psa, bawiących się dzieci, telewizji itd., gdy nie będziesz mówić bezpośrednio do mikrofonu. Po ustawieniu progu nieco poniżej poziomu Twojego głosu bramka będzie otwierać się tylko podczas mówienia i będzie blokować wszelkie inne dźwięki, gdy będziesz milczeć."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "Limiter jest narzędziem, które tłumi sygnał na progu docelowym i może podnieść ogólny poziom do stałego poziomu głośności za pomocą wzmocnienia. Zapewnia to, że sygnał nie będzie głośniejszy niż wartość docelowa, ale nadal będzie stale głośny."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: KOREKTOR GŁOSU
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: "Bramka głosowa wycisza mikrofon, gdy poziom sygnału jest poniżej progu docelowego. Może to pomóc w usunięciu niepożądanego szumu otoczenia, który jest mniejszy niż poziom pożądanego sygnału."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "Filtr górnoprzepustowy przepuszcza sygnały o częstotliwościach powyżej określonej częstotliwości granicznej i tłumi dźwięk poniżej tej częstotliwości. Może być przydatny do usuwania szumów o niskiej częstotliwości, na przykład dźwięku silników lub sprzętu, a także wentylatorów i hałasu z biurka."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: "De-Popper nasłuchuje niskich częstotliwości dla spółgłosek zwartych i trzasków, które są nieprzyjemne lub będą przeciążać sygnał mikrofonu. Filtr kompresuje sygnał na częstotliwości docelowej, gdy sygnał przekroczy wybrany próg."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: "Pogłos stwarza poczucie, że sygnał jest wytwarzany w innej przestrzeni o różnej wielkości i sprzężeniu echowym."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: Opóźnienie zmienia czas i powtórzenia sygnału.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: "Modulator dzwonka zmienia częstotliwość sygnału, aby stworzyć ciekawe i czasami ekstremalne efekty."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: "Głos podstawowy to pierwszy z dwóch różnych głosów, które można przesuwać za pomocą jednego z wstępnie ustawionych stylów połączonych w celu uzyskania efektów polifonicznych."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_SECONDARY_VOICE: "Głos drugorzędny to drugi z dwóch odrębnych głosów, który można przesuwać za pomocą jednego z wstępnie ustawionych stylów i łączyć w celu uzyskania efektów polifonicznych."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_FLANGER_PHASER: "Flanger/Phaser zmienia ułożenie fazowe sygnału, co może stworzyć wrażenie ruchu i inne ciekawe efekty."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_CHORUS: "Chór zmienia czas i częstotliwość sygnału, aby stworzyć ciekawe efekty. Zarówno głosy podstawowe jak i drugorzędne muszą być aktywne, aby można było korzystać z efektu chóru."
