DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "하이패스 필터를 사용하면 고주파 정보가 목표 주파수로 필터를 통과하여 목표 주파수 미만의 모든 오디오를 무시할 수 있습니다. 이렇게 하면 자동차 엔진이나 중장비, 심지어는 방안의 선풍기와 같이 저주파 소음을 제거하는 데 유용할 수 있습니다."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: 디에서는 일반적으로 불쾌한 쉿쉿거리거나 쉬쉬 소리의 고주파를 감지합니다. 이 도구는 목표 주파수(기본적으로 8KHz)를 듣고 비율 컨트롤에 의해 설정된 크기에 따라 한도에 도달하면 해당 주파수를 압축합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "소음 제거는 오디오 신호로부터 원치 않는 소음을 제거합니다. 팬, 도로 소음, 빗소리, 기타 이례적이지 않고 일관된 원치 않는 소리와 같이 생성된 소음을 제거하는 데 가장 좋습니다."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: 압축기는 한도 및 비율 컨트롤에 따라 출력을 감쇠시켜 오디오 신호의 동적 범위를 축소합니다. 이렇게 되면 필연적으로 볼륨에서 음성 신호가 더욱 일관되므로 소리를 지르거나 속삭일 때 더 쉽게 들을 수 있습니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "익스팬더는 가변 범위를 가진 소음 게이트입니다. 이는 말을 하지 않을 때 개 짖는 소리, 아이들 노는 소리, 텔레비전 등 원치 않는 배경 소음을 제거할 때 매우 유용할 수 있습니다. 음성 레벨보다 약간 낮게 한도를 설정하면 말을 할 때만 게이트가 열리고 말을 하지 않을 때는 다른 모든 소음이 차단됩니다."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "리미터는 목표 한도로 신호를 감쇠하는 도구로, 게인 부스트를 사용해 전체 레벨을 일관된 볼륨으로 높여줍니다. 이로써 신호가 목표값보다 커지지 않지만 그래도 일관되게 크게 나타납니다."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: 음성 EQ
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: 노이즈 게이트는 신호가 목표 한도 미만일 때 마이크를 음소거합니다. 이는 원하는 신호의 볼륨보다 낮은 원치 않는 실내 노이즈를 제거하는 데 도움이 될 수 있습니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "하이패스를 통해 목표 주파수에서 고주파수 정보를 필터에 통과시킬 수 있고 목표값 미만의 오디오를 모두 제거할 수 있습니다. 이는 엔진, 장비, 팬, 데스크의 소음과 같이 저주파수의 웅웅대는 소리를 제거할 수 있습니다."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: 디-파퍼는 원치 않거나 마이크 신호에 과부하를 주는 파열음 및 튀는 소리의 저주파수를 감지합니다. 신호가 선택한 한도를 통과하면 필터가 목표 주파수에서 신호를 압축합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: 잔향은 서로 다른 크기와 에코 피드백으로 여러 공간에서 생성되는 신호의 감각을 형성합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: 지연은 신호의 타이밍과 반복을 변경합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: 링 변조는 신호의 주파수를 변형하여 재매있거나 때로는 극심한 효과를 생성합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: 일차 음성은 다음 효과를 만들기 위해 결합된 프리셋 스타일 중 하나를 사용해 변형할 수 있는 두 가지의 분명한 음성 중 첫 번째 음성에 해당합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_SECONDARY_VOICE: 이차 음성은 다음 효과를 만들기 위해 결합된 프리셋 스타일 중 하나를 사용해 변형할 수 있는 두 가지의 분명한 음성 중 두 번째 음성에 해당합니다.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_FLANGER_PHASER: 플랜저/페이저는 운동 감각 및 기타 재미있는 효과를 만들 수 있는 신호의 위상 정렬을 변경합니다.
