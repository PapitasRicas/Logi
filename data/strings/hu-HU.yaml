DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "A felüláteresztő szűrő a meghatározott (határ)frekvenciánál nagyobb frekvenciájú jelet átereszti, az ennél alacsonyabb frekvenciájú hangot pedig elnyomja. Ez segíthet az alacsony frekvenciájú zajok, például a járművek motorjának vagy nehéz berendezések, illetve akár a szobában működő ventilátorok zajának elnyomásában."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: "A sziszegésszűrő a magas frekvenciájú, általában kellemetlen sziszegő vagy sistergő hangokat szűri ki. Az eszköz a megadott frekvencián (alapértelmezés szerint 8 kHz) észleli a jeleket, és a küszöb elérésekor az arányszabályzóban beállított mértékben komprimálja a frekvenciát."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "A zajszűrés eltávolítja a nem kívánt zajt a hangjelekből. A legjobban a folyamatos zajok, például ventilátorok, utcai zajok, eső és egyéb nem rendellenes és folyamatos nem kívánt hangok kiszűrésére használható."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "A kompresszor azáltal csökkenti a hang dinamikatartományát, hogy a kimeneti jelet csillapítja a küszöbhöz és az arányvezérlőhöz képest. Ez lényegesen egyenletesebbé teszik a hangerőt, és ezért jobban hallható, amikor hangosan vagy halkan beszél."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "Az expander (tágító) egy változó tartományú zajzár. Ez nagyon hasznos lehet a nemkívánatos háttérzajok, például a kutyaugatás, gyerekek zajongása, televízió stb. kiszűrésére, amikor nem közvetlenül a mikrofonba beszél. Ha kissé a hangszintje alá állítod a küszöbértéket, a zár csak akkor nyílik meg, amikor beszélsz, és amikor nem, kizár minden egyéb hangot."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "A határoló egy eszköz, amely a beállított küszöbértékre csökkenti a jel erősségét, és erősítés útján állandó hangerőszintre tudja emelni az általános hangerőt. Ez biztosítja, hogy a jel nem lesz hangosabb, mint a beállított érték, mégis egységesen hangos marad."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: HANGSZÍNSZABÁLYZÓ
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: "Egy zajzár elnémítja a mikrofont, amikor a jelszint egy beállított küszöbérték alatt van. Ez segít eltávolítani a kívánt jel hangerejénél gyengébb, nemkívánatos környezeti zajt."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "A felüláteresztő szűrő a beállított frekvenciánál magasabb frekvenciákat engedi át, míg a beállított frekvencia alatt minden hangot kiszűr. Ezzel kiszűrhetők az olyan alacsony frekvenciájú morajok, mint a robbanómotorok, berendezések, ventilátorok és szerelőasztalok által keltett zaj."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: "A pattogásszűrő az alacsony frekvenciákat figyeli recsegéseket és pattogásokat keresve, amelyek kellemetlennek hangzanak, vagy túlterhelik a mikrofon jelét. A szűrő tömöríti a jelet annál a megadott frekvenciánál, ahol a jel átlépi a beállított küszöbértéket."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: "A zengetés olyan érzést kelt, mintha a jel egy másik, eltérő méretű és visszhanghatású térben jött volna létre."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: A késleltetés megváltoztatja az időzítést és megismétli a jelet.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: "A Gyűrű üzemmód megváltoztatja a jel frekvenciáját, érdekes és néha szélsőséges hanghatásokat hozva így létre."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: "Az elsődleges hang a polifonikus effektek létrehozásához használt két különböző hang egyike. A polifonikus effekt előállításához a hangot eltolják az előre elkészített stílusok egyikével, majd kombinálják a másik hanggal."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_SECONDARY_VOICE: "A másodlagos hang a polifonikus effektek létrehozásához használt két különböző hang másika. A polifonikus effekt előállításához a hangot eltolják az előre elkészített stílusok egyikével, majd kombinálják a másik hanggal."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_FLANGER_PHASER: "A flanger/fáziseltoló a jel fáziseltolását változtatja meg, amely a mozgás érzetét kelti, valamint sok egyéb érdekes effektet."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_CHORUS: "A kóruseffekt megváltoztatja a jel időzítését és hangmagasságát, így teremtve érdekes hanghatásokat. A kóruseffekthez az elsődleges és a másodlagos hangnak is aktívnak kell lennie."
