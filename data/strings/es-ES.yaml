DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: "El filtro de paso alto permite que la información de alta frecuencia pase a través del filtro con una frecuencia determinada y elimina gradualmente el audio con una frecuencia inferior. Esto puede ser útil para eliminar ruido de baja frecuencia (p. ej. motores de coches o maquinaria pesada, o incluso ventiladores cercanos)."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: La eliminación de siseo examina las frecuencias altas para detectar sonidos sibilantes generalmente desagradables. La herramienta escucha en la frecuencia objetivo (8 kHz de modo predeterminado) y la comprime cuando se alcanza el umbral según lo establecido por el control de ratio.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "La reducción de ruido elimina ruido no deseado de una señal de audio. Es especialmente útil para eliminar ruidos persistentes, como los de ventiladores, carreteras, lluvia y otros sonidos habituales no deseados."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "El compresor reduce el rango dinámico de una señal de audio, atenuando la salida con relación a los controles de umbral y ratio. Esto hace que la señal de tu voz tenga un volumen más estable y, por lo tanto, sea más fácil de oír, tanto si gritas como si susurras."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "El expansor es un bloqueador de ruido con un rango variable. Puede ser muy útil para eliminar ruido de fondo no deseado (p. ej. ladridos, griterío de niños jugando, la tele, etc.) cuando no se habla ante el micrófono. Si se ajusta el umbral ligeramente por debajo del nivel de la voz, el bloqueador sólo se abrirá cuando estés hablando y bloqueará cualquier otro ruido cuando estés en silencio."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "El limitador es una herramienta que atenúa la señal a un umbral de destino y que puede subir el nivel general a un volumen consistente utilizando incremento de ganancia. Esto garantiza que la señal no será más alta que el valor de destino, pero seguirá siendo consistentemente alta."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: ECUALIZACIÓN DE VOZ
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: Un bloqueador de ruido silencia el micrófono cuando el nivel de la señal está por debajo del umbral de destino. Esto puede ayudar a eliminar ruido ambiental que sea más bajo que el volumen de la señal deseada.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "El paso alto permite que la información de frecuencias altas atraviese el filtro a la frecuencia de destino y atenúa todo el audio por debajo del destino. Esto puede ayudar a eliminar los ruidos de frecuencias bajas como motores, equipos, ventiladores o ruido de escritorio."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: El eliminador de ruido busca en las frecuencias bajas sonido oclusivos y explosivos que sean desagradables o que sobrecarguen la señal del micrófono. El filtro comprime la señal en la frecuencia de destino cuando la señal pasa el umbral seleccionado.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: La reverberación crea la sensación de que la señal se produce en un espacio diferente con un tamaño y una retroalimentación de eco diferentes.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: El retardo cambia la sincronización y las repeticiones de la señal.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: El modulador en anillo altera la frecuencia de la señal para crear efectos interesantes y a veces extremos.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: La voz principal es la primera de dos voces distintas que se pueden desplazar usando uno de los estilos predefinidos combinados para hacer efectos polifónicos.
