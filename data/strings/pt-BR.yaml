DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: O Filtro Passa-Alto permite que as informações de alta frequência passem pelo filtro em uma frequência alvo e reduz todo o áudio abaixo da frequência alvo. Isso pode ser útil para remover ruídos de baixa frequência como motores de carros ou equipamentos pesados e até mesmo ventiladores na sala.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: O De-esser ouve as altas frequências de som sibilantes ou assobiantes que geralmente são desagradáveis. A ferramenta escuta a frequência alvo (8 KHz por padrão) e comprime essa frequência quando o limite é atingido pela quantidade definida pelo controle de proporção.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: "A redução de ruído remove o ruído indesejado de um sinal de áudio. É melhor remover ruídos consistentemente produzidos, como ventiladores, ruídos da estrada, chuva e outros sons consistentes, não anômalos e indesejados."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: "O compressor reduz a faixa dinâmica de um sinal de áudio atenuando a saída em relação aos controles de limite e proporção. Isso basicamente torna o sinal de voz mais consistente em volume e, portanto, mais fácil de ouvir se você estiver gritando ou sussurrando."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: "Expander é um noise gate com um intervalo variável. Isso pode ser muito útil para remover ruídos de fundo indesejados, como latidos de cachorro, crianças brincando, televisão, etc., quando não se fala direto no microfone. Se você definir o limiar um pouco abaixo do nível da sua voz, o gate abrirá apenas quando você estiver falando e cortará qualquer outro ruído quando você não estiver."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: "O limitador é uma ferramenta que atenua o sinal em um limite desejado e pode elevar o nível geral a um volume consistente usando o aumento de ganho. Isso garante que o sinal não será mais alto do que o valor alvo, mas será consistentemente alto."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_VOICE_EQUALIZER: EQUALIZADOR DE VOZ
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_GATE: Uma porta de ruído (gate) silencia o microfone quando o nível do sinal está abaixo do limite desejado. Isso pode ajudar a remover o ruído ambiente indesejado menor que o volume do sinal desejado.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_HIGH_PASS_FILTER: "O Filtro Passa-Alto permite que as informações de alta frequência passem pelo filtro em uma frequência alvo e reduz todo o áudio abaixo da frequência alvo. Isso pode ajudar a eliminar ruídos de baixa frequência, como motores, equipamentos, ventiladores ou ruído de mesa."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER_2: O De-Popper ouve as baixas frequências para plosivos e estalos que são desagradáveis ou sobrecarregam o sinal do microfone. O filtro comprime o sinal na frequência alvo quando o sinal passa do limite selecionado.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_REVERB: "A reverberação cria a sensação de que o sinal está sendo produzido em um espaço diferente, com tamanho e feedback de eco diferentes."
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_TIME_DELAY: O atraso altera o tempo e as repetições do sinal.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_RING_MODULATOR: O Ring Mod altera a frequência do sinal para criar efeitos interessantes e às vezes extremos.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_PRIMARY_VOICE: A voz principal é a primeira de duas vozes distintas que podem ser alteradas usando um dos estilos predefinidos combinados para criar efeitos polifônicos.
